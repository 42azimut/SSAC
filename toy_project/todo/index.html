<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <h1 id="title">나의 일정</h1>
                <h1 id="sub-title">오늘도 화이팅</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="main-container">
                <div class="main-input">
                    <input type="text" class="main-input-content" placeholder="입력후 엔터">
                    <input type="date"  class="main-input-date">
                </div>

                <ul class="main-list"></ul>
            </div>
        </div>
    </main>
</body>
</html>
