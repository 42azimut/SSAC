<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <h1 id="title">나의 일정</h1>
                <h1 id="sub-title">오늘도 화이팅</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="main-container">
                <div class="main-input">
                    <input type="text" class="main-input-content" placeholder="입력후 엔터">
                    <input type="date"  class="main-input-date" />
                </div>

                <ul class="main-list">
                    <li class="main-list-item">
                        <div class="done-content-container">
                            <input type="checkbox" class="done">
                            <div class="content">밤벅자!</div>
                        </div>

                        <div class="date-update-delete-container">
                            <div class="date">2020-11-11</div>
                            <i class="uptate fas fa-pencil-alt"></i>
                            <i class="delete far fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>

</body>
</html>
